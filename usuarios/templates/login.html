{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>HealthLife | Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/icons/favicon.png'%}"/>

<!--===============================================================================================-->		
		
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css'%} ">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
<!--===============================================================================================-->
	
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css_p/my-login.css' %}">
	

	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" href="{% static 'bootstrap/4.1.0/css/bootstrap.min.css' %}">

	
	
<!--===============================================================================================-->
</head>
<body style="background-color: #d2d6de">
	
	<div class="limiter">

		<div class="container-login100">
          	<div class="wrap-login100">


				<div class="login100-pic js-tilt" data-tilt>
                   
					<img src="{% static 'media/logo2.png' %}"  class="img-fluid" alt="IMG"> <img src="{% static 'media/smatphone.png' %}"  class="img-fluid" alt="logo da HealthLife">

					<img src="{% static 'media/vacinas-para-todos.png' %}" class="img-fluid" alt="Imagem de uma família">
				

				</div>

				<form  id="login-form"  class="login100-form validate-form" method="GET">

					<span class="login100-form-title">
						<h5 class="">  Sistema de Controle de Vacinação </h5>
						<div class="txt2">  
							Preencha os campos para entrar
							
						</div>
						
                   
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Digite um Email Válido: exemplo@abc.xyz">
						<input class="input100" type="text"  name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Digite a Senha Correta">
						<input class="input100" type="password" name="pass" placeholder="Senha">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Esqueceu?
						</span>
						<a class="txt2" href="#">
							Usuário / Senha?
						</a>
					</div>

					
				</form>
			
			
			</div>
			
		</div>

		
		  
		
	</div>
	
	        
<!--===============================================================================================-->	

	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->

	<script src="{% static 'js/main.js' %}"></script>

	  


</body>
</html>
